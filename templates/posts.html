{% extends "base.html" %}

{% block content %}
    <section>
		<h1>/posts</h1>
        <p>
            {% if section.pages | length == 0 %}
                no posts
            {% endif %}
            <ul>
            {% for page in section.pages %}
            <li>
                {{ page.date }} | <a class="" href="{{ page.permalink }}">{{ page.title }}</a>
            </li>
            {% endfor %}
        </p>
    </section>
{% endblock content %}
