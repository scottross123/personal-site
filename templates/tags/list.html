{% extends "base.html" %}

{% block content %}
    {% for tax in config.taxonomies %}
    <header><h1>/{{ tax.name }}</h1></header>
        <ul class="tags">
            {% for tag in terms %}
            <li><a href={{ tag.permalink }}>{{ tag.name }}</a>({{ tag.page_count }})</li>
            {% endfor %}
        </ul>
    {% endfor %}    
{% endblock content %}
